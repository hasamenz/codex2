<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>
<body>
    <main>
        <form action="">
            <input type="text" id="nombre_madre">
            <label for="nombre_madre">Nombre madre</label>
            <br>
            <label for="horas_programacion">Horas que dedico a la programacion</label>
            <input type="text" id="horas_programacion">
            <br>
            <h2>Tipo de mascota favorita</h2>
            <input type="radio" id="mascota_perro">
            <label for="mascota_perro">Perros</label>
            <br>
            <input type="radio" id="mascota_gato">
            <label for="mascota_gato">Gatos</label>
            <br>
            <h2>Comida Favorita</h2>
            <input type="checkbox" id="lomo">
            <label for="lomo">Lomo Saltado</label>
            <br>
            <input type="checkbox" id="pollo">
            <label for="pollo">Pollito a la brasa</label>
            <br>
            <input type="checkbox" id="soya">
            <label for="soya">Soya</label>
            <br>
        </form>
    </main>
</body>
</html>
